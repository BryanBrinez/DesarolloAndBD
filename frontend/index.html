<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-5">

        <div class="row">
            <div class="col-8 offset-2">
                <form id="formulario" class="p-3 mt-5 shadow border">
                    <h2 class="text-center text-primary">Formulario</h2>

                    <input id="parentezco" class="form-control my-2" type="text" placeholder="ingrese su parentezco">

                    <input id="id1" class="form-control my-2" type="text" placeholder="ingrese su id1">
                    <input id="id2" class="form-control my-2" type="text" placeholder="ingrese su id2">

                    <button class="btn btn-primary mt-2" type="submit">MOSTRAR DATOS</button>
                </form>
                <hr>

                <h3 id="respuesta" class="text-center fw-light">

                </h3>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("formulario");
        form.addEventListener("submit", (event) => {
            event.preventDefault();
            const userData = eventToUserData(event);
            const userDataJson = JSON.stringify(userData);
            fetch("http://localhost:3000/beneficiario", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: userDataJson,
            });
        });

        function eventToUserData(event) {
            const elements = event.target.elements;
            const paren = elements.parentezco.value;
            const id_1 = elements.id1.value;
            const id_2 = elements.id2.value;
            return {
                paren: paren,
                id_1: id_1,
                id_2: id_2,
            };
        }
    </script>

</body>

</html>
