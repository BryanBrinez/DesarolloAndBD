<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <form id="formlAfi">
        <div class="bg-shadow p-5 rounded-5 text-secondary shadow" style="width: 25rem">
            <div class="d-flex justify-content-center ">
                <img src="/img/login-icon.svg" alt="login-icon" style="height: 7rem" />
            </div>
            <div class="text-center fs-3 fw-bold">Login Afiliado</div>
            <div class="input-group mt-4">
                <div class="input-group-text bg-secondary">
                    <img src="/img/username-icon.svg" alt="username-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="text" placeholder="Username" id="login" />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text bg-secondary">
                    <img src="/img/password-icon.svg" alt="password-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="password" placeholder="Password" id="password" />
            </div>
            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox" />
                    <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
                </div>
                <div class="pt-1">
                    <a href="#" class="text-decoration-none text-info fw-semibold fst-italic"
                        style="font-size: 0.9rem">Forgot your password?</a>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm btn-primary">Login</button>
            </div>
            
        </div>
    </form>
    <script>
        const form = document.getElementById("formlAfi");
        form.addEventListener("submit", (event) => {
            event.preventDefault();
            const userData = eventToUserData(event);
            const userDataJson = JSON.stringify(userData);
            fetch("http://localhost:3000/lAfiliado", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: userDataJson,
            });
        });

        function eventToUserData(event) {
            const elements = event.target.elements;
            const user = elements.login.value;
            const password = elements.password.value;
            alert(user);
            return {
                user: user,
                password: password,
            };

        }
    </script>
</body>

</html>
